<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kritik & Saran</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue: #1e88e5;
  --light-blue: #e3f2fd;
  --dark: #0d47a1;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, var(--light-blue), #ffffff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  width: 100%;
  max-width: 420px;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(30,136,229,.2);
  animation: fadeUp 1s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  text-align: center;
  color: var(--dark);
  margin-bottom: 8px;
}

p {
  text-align: center;
  color: #555;
  font-size: 14px;
  margin-bottom: 25px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 15px;
  font-size: 14px;
  transition: .3s;
}

input:focus, textarea:focus {
  border-color: var(--blue);
  outline: none;
  box-shadow: 0 0 0 2px rgba(30,136,229,.15);
}

textarea {
  resize: none;
  height: 120px;
}

button {
  width: 100%;
  background: var(--blue);
  color: white;
  border: none;
  padding: 14px;
  border-radius: 14px;
  font-size: 15px;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  background: var(--dark);
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(13,71,161,.3);
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Kritik & Saran</h1>
  <p>Masukan Anda sangat berarti bagi kami üíô</p>

  <input type="text" id="nama" placeholder="Nama Anda">
  <textarea id="pesan" placeholder="Tulis kritik & saran Anda di sini..."></textarea>

  <button onclick="kirimWA()">Kirim ke WhatsApp</button>

  <div class="footer">
    Terima kasih atas masukannya üôè
  </div>
</div>

<script>
function kirimWA() {
  const nama = document.getElementById("nama").value.trim();
  const pesan = document.getElementById("pesan").value.trim();

  if (!nama || !pesan) {
    alert("Nama dan pesan tidak boleh kosong!");
    return;
  }

  const nomorWA = "6289679520905"; // GANTI dengan nomor WhatsApp kamu
  const text = `Halo,%0ASaya ${nama}.%0A%0AKritik & Saran:%0A${pesan}`;

  window.open(`https://wa.me/${nomorWA}?text=${text}`, "_blank");
}
</script>

</body>
</html>
